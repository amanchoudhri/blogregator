version: '3.8'

services:
  blogregator:
    build: .
    container_name: blogregator
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_TO=${EMAIL_TO}
      - ALERT_EMAIL=${ALERT_EMAIL:-amanchoudhri@gmail.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHECK_INTERVAL_HOURS=${CHECK_INTERVAL_HOURS:-6}
      - NEWSLETTER_WINDOW_HOURS=${NEWSLETTER_WINDOW_HOURS:-6}
      - MAX_WORKERS=${MAX_WORKERS:-8}
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
